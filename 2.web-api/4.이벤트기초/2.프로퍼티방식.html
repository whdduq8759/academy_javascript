<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">클릭</button> <br>
    <button id="btn2">클릭2</button>

    <script>
        function hello() {
            alert('안녕하셈');
        }
        const $btn = document.getElementById('btn');
        $btn.onclick = hello;
        // 아 졸려
        // 멍 때리기

        const $btn2 = document.getElementById('btn2');
        // const bye = function() {
        //     alert('잘가셈');
        // }

        // $btn2.onclick = function() {
        //     alert('잘가셈');
        // };

        // 하루죙일 클릭하네
        // oh~ so simple very good!

        $btn2.onclick = () => alert('잘가셈');
        
        // 프로퍼티 방식의 단점: 하나의 이벤트당 하나의 핸들러만 대입할 수 있다. 여러개의 핸들러를 넣을 수 없다.
        
        // 올 너무 지루하고...
        $btn2.onclick = () => {
            $btn2.style.background = 'tomato';
        };

        // ㅗㅜㅑ 소방차 
        // 이벤트 핸들러 제거(null을 대입해주면 됨)
        $btn2.onclick = null;


    </script>
</body>
</html>
