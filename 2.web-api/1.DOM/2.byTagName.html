<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="fruits">
        <li id="apple">사과</li>
        <li id="banana">바나나</li>
        <li id="grape">포도</li>
        <li id="pineapple">파인애플</li>
    </ul>

    <script>
        // 유사배열: 객체형태지만 key가 인덱스처럼 순차적 숫자로 구성되고 length프로퍼티를 가진 배열과 비슷한 형태의 객체
        const arr = {
            0: 'a',
            1: 'b',
            2: 'c',
            length: 3

        };
        // 우오아 신기하당~ 재밋당 하하하하하하 (ㅅㅂ..)
        console.log(arr[1]);
        console.log(arr.length);
        // arr.push('d');
        console.log(arr);



        console.log('================================');

        const $fruits = document.getElementById('fruits');
        const $elements = $fruits.getElementsByTagName('li');
        console.log($elements);

        $elements[1].style.color = 'yellow';
        $elements.banana.style.background = 'yellowgreen';

        for(let i = 0; i < $elements.length; i++) {
            $elements[i].style.fontSize = '30px';
        }

        for(let e of $elements) {
            e.style.fontStyle = "italic";
        }
    </script>
