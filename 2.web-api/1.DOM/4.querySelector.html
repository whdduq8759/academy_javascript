<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="fruits">
        <li class="fruit apple">사과</li>
        <li class="fruit banana">바나나</li>
        <li class="fruit grape">포도</li>
        <li class="fruit pineapple">파인애플</li>
    </ul>

    <script>
        //  document.querySelector(); ()안에 css 선택자를 이용하면 된다.
        //  ex) .apple / #fruits > .apple
        const $banana = document.querySelector('.banana');
        console.log($banana);
        $banana.style.color = 'yellow';

        const $apple = document.querySelector('.apple');
        $apple.style.background = 'red';

        // 모두 가져오고 싶으면 document.querySelectorAll();  사용
        const $elements = document.querySelectorAll('#fruits > li');
        console.log($elements);


        //선택자로 선택된 요소가 없으면 null반환
        const test = document.querySelector('#peach');
        console.log(`test: ${test});

        //css선택자 문법이 틀리면 에러 발생
        const test2 = document.querySelector('&mango');
    </script>
</body>

</html>
