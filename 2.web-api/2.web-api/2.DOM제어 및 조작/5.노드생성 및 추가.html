<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>Apple</li>
    </ul>

    <script>
        const $fruits = document.querySelector('#furits');

        // 1. 요소 노드 생성
        // <li></li>
        const $li  = document.createElement('li');
        
        // 2. 텍스트 생성
        // <li>Banana</li>
        $li.textContent = 'Banana';

        // 3. li를 ul에 자식노드로 추가
        // 배열의 push처럼 맨 뒤로 들어감
        $fruits.appendChild($li);
    </script>
</body>
</html>
