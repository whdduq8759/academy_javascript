<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits {
            display: flex;
            list-style: none;
            padding: 0;
        }

        #fruits li {
            width: 100px;
            cursor: pointer;
        }

        .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div>선택된 과일: <em class="msg">apple</em></div>

    <br>

    <label for="">
        # 새로운 과일 추가: 
        <input type="text" class="text-box">
        <button id="add">추가</button>
    </label>

    <script>
        const $fruits = document.getElementById('fruits');
        const $msg = document.querySelector('.msg');

        // 이벤트 핸들러
        function activate(e) {
            for (let $li of [...$fruits.children]) {
                if ($li.classList.contains('active')) {
                    $li.classList.remove('active');
                    break;
                }
            }
            e.target.classList.add('active');
            $msg.textContent = e.target.getAttribute('id');
        }

        // ㅈㄴ재밍벗ㅇ네
        // 뭐라카노
        // 우웅 알살라말라이큠~ 
        // 서브웨이 메뉴추천좀;;;;;;;;;
        // 정했다 오늘 점심은 지하철이다!

        // li들에게 이벤트를 부여하는 함수
        function addHandler() {
            for (let $li of [...$fruits.children]) {
                $li.addEventListener('click', activate);
            }
        }

       // 이벤트 호출
        addHandler();

        // 과일 동적 추ㄱr
        const $addBtn = document.getElementById('add');
        const $textbox = document.querySelector('.text-box');

        $addBtn.addEventListener('click', e => {
            const $li  = document.createElement('li');
            $li.textContent = $textbox.value;
            $li.setAttribute('id', $li.textContent.toLowerCase());
            $fruits.appendChild($li);
            $textbox.value = '';

            // 현재 코드는 모든 li들에게 하나씩 이벤트 핸들러 activate를 부여하고 있음, 특히 동적으로 추가되는 li의 경우 매번 핸들러를 등록하는 행위는 성능저하와 유지보수 부담의 원인이 됨.
            // 뭐이리 길어... 내 손가락.....
            
            
            $li.addEventListener('click', activate);
        });
    </script>



</body>

</html>
